<app-options></app-options>

<div *ngIf="photos?.length === 25">
    <button (click)="nextPage()">Próxima página</button>
</div>
<div *ngFor="let photo of photos" class="image-container">
    <img src="{{photo.img_src}}" alt="marte" class="image">
</div>
<div *ngIf="photos?.length === 0" class="mt-3">
    No hay imagenes para mostrar.
</div>
